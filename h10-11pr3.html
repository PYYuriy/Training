<!DOCTYPE html>
<html>
<head>
<title>Lesson 10-11 pr#4</title>
<meta charset="utf-8">
<script>
	window.onload=function(){
		var df = document.forms.f1;

//------check function-----------------
		df.check.onclick=function(){
			if(this.value == "Check"){
				for(var i=0; i < df.length; i++){
					df.elements[i].checked =true;
				}
				df.check.value="Uncheck";
			}else{
				for(var i=0; i < df.length; i++){
					df.elements[i].checked =false;
				}
				df.check.value="Check";
			}
		}
	}
	//є тільки одна кнопка check коли на неї натиснути і вона міняється на uncheck 
	//при цьому всі чекбокси активні і навпаки
</script>
</head>
<body>
	<form name="f1">
		<input type="checkbox" />
		<input type="checkbox" />
		<input type="checkbox" />
		<input type="checkbox" />
		<input type="checkbox" />
		<input type="button" name="check" value="Check"/>
	</form>
</body>
</html>
